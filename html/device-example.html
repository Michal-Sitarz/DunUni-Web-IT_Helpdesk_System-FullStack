<!DOCTYPE html>
<html>
    <head>
        <title>IT Helpdesk Ticketing System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <!-- FontAwesowe @ local CSS folder -->
        <link rel="stylesheet" href="css/font-awesome-all.css">
    </head>
    <body>
        <header id="fake-header"></header>
        <header>
            <div id="header-title">
                <h3>IT Helpdesk Ticketing System</h3>
            </div>
            <div id="header-nav">
                <a href="manage-devices.html">Back <i class="fas fa-undo-alt fa-lg"></i></a> |
                <a href="home-a.html"><i class="fas fa-home fa-lg"></i></a> | 
                <i class="fas fa-user fa-lg"></i> <p>Firstname Lastname</p> | 
                <a href="login.html"><i class="fas fa-power-off fa-lg"></i> Logout</a>
            </div>
        </header>
        <div id="main-wrapper">
               
            <div id="content-wrapper">

                <h3>DEVICE: DUNXX000?</h3>
                <hr>

                <table>
                    <tr>
                        <td>Hostname:</td>
                        <td><input id="add-new-device-hostname" class="input-add-new" value="Device Hostname" disabled></td>
                    </tr>
                    <tr>
                        <td>Type:</td>
                        <td><input id="add-new-device-type" class="input-add-new" value="Device Type" disabled></td>
                    </tr>
                    <tr>
                        <td>Serial No:</td>
                        <td><input id="add-new-device-serial-number" class="input-add-new" value="SerialNo0909090909090909" disabled></td>
                    </tr>
                    <tr>
                        <td>User/Owner:</td>
                        <td><input id="add-new-device-owner" class="input-add-new" value="Ted Testovny"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="btn-device-save" class="btn btn-add">Save</button>
                            <button id="btn-device-cancel" class="btn btn-add">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="btn-device-remove" class="btn btn-add">Remove</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <footer>
            <hr>
            &copy; DoverFS - Dundee IT - 2018
        </footer>
        <script src="js/main-a.js"></script>
        <script src="js/new-add.js"></script>
    </body>
